        const { useState, useEffect } = React;

        const Typewriter = ({ text, speed = 10, delay = 0, className = "" }) => {
            const [display, setDisplay] = useState("");
            useEffect(() => {
                let timer;
                const start = () => {
                    let i = 0;
                    timer = setInterval(() => {
                        if (i < text.length) {
                            setDisplay(text.substring(0, i + 1));
                            i++;
                        } else clearInterval(timer);
                    }, speed);
                };
                const delayTimer = setTimeout(start, delay);
                return () => { clearTimeout(delayTimer); clearInterval(timer); };
            }, [text, speed, delay]);
            return <span className={className}>{display}</span>;
        };

                                    <span className="tag tag-lin">Linear</span>
                                    <span className="tag">Singular</span>
                                    <span className="tag">Model-based</span>
                                </div>
                                <p className="text-xl text-gray-600 leading-relaxed font-mono mb-8">
                                    <Typewriter text="Predicting continuous values by finding the line of best fit." speed={15} />
                                </p>



                                <div className="cyber-card p-6 md:p-8">
                                    <h3 className="text-lg font-bold text-cyber-neonBlue mb-4">INTRODUCTION</h3>
                                    <p className="mb-4 text-gray-700">Used for <strong>regression</strong> problems (e.g., predicting house prices, stock prices).</p>

                                    <div className="grid md:grid-cols-2 gap-8 mb-6 items-center">
                                        <div>
                                            <h4 className="font-bold text-md mt-6 mb-2">Formula</h4>
                                            <ul className="list-disc pl-5 text-gray-700 mb-4 space-y-2">
                                                <li><strong>Simple Linear Regression:</strong> {'$y = \\theta_0 + \\theta_1 x$'}</li>
                                                <li><strong>Multiple Linear Regression:</strong> {'$y = \\theta_0 + \\theta_1 x_1 + \\theta_2 x_2 + ... + \\theta_n x_n$'}</li>
                                            </ul>

                                            <h4 className="font-bold text-md mt-6 mb-2">Cost Function: Mean Squared Error (MSE)</h4>
                                            <div className="cyber-quote text-gray-600">
                                                Goal: Minimize the average squared difference between predicted and actual values.
                                            </div>
                                            <p className="font-mono text-sm bg-gray-100 p-2 rounded mb-4 text-center">
                                                {'$J(\\theta) = \\frac{1}{m} \\sum_{i=1}^{m} (y^{(i)} - \\hat{y}^{(i)})^2$'}
                                            </p>
                                        </div>
                                        <div className="flex flex-col items-center">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Linear_regression.svg/1200px-Linear_regression.svg.png" alt="Linear Regression Fit" className="cyber-img bg-white" />
                                            <p className="text-xs text-gray-500 mt-2 text-center italic">
                                                Fitting a red line to blue data points to minimize the vertical distance (residuals).
                                            </p>
                                        </div>
                                    </div>

                                    <h4 className="font-bold text-md mt-6 mb-2">Gradient Descent</h4>
                                    <p className="mb-2 text-gray-700">An iterative optimization algorithm to find the minimum of the cost function.</p>
                                    <p className="font-mono text-sm bg-gray-100 p-2 rounded mb-4 text-center">
                                        {'$\\theta_j := \\theta_j - \\alpha \\frac{\\partial}{\\partial \\theta_j} J(\\theta)$'}
                                    </p>
                                    <div className="text-sm text-gray-500 italic mb-4">See "Hyperparameters" in context for $\alpha$ (learning rate).</div>
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Gradient_descent.svg" alt="Gradient Descent Visualization" className="cyber-img w-1/2" />

                                    <h4 className="font-bold text-md mt-6 mb-2">Closed Form Solution (Normal Equation)</h4>
                                    <p className="mb-2 text-gray-700">Directly computes the best $\theta$ without iteration. (Computationally expensive for large $n$).</p>
                                    <p className="font-mono text-sm bg-gray-100 p-2 rounded mb-4 text-center">
                                        {'$\\theta = (X^T X)^{-1} X^T y$'}
                                    </p>

                                    <h4 className="font-bold text-md mt-6 mb-2">Key Assumptions</h4>
                                    <ul className="list-disc pl-5 text-gray-700 mb-4 space-y-2">
                                        <li><strong>Linearity:</strong> Relationship between $X$ and $y$ is linear. <span className="text-sm text-cyber-neonBlue">→ Check with Scatter Plot.</span></li>
                                        <li><strong>Homoscedasticity:</strong> Constant variance of residuals. <span className="text-sm text-cyber-neonBlue">→ Check with Residual Plot (cone shape = bad).</span></li>
                                        <li><strong>Normality:</strong> Residuals are normally distributed. <span className="text-sm text-cyber-neonBlue">→ Check with Histogram/Q-Q Plot.</span></li>
                                        <li><strong>Independence:</strong> Observations are independent. <span className="text-sm text-cyber-neonBlue">→ Check Correlation Matrix (no multicollinearity).</span></li>
                                    </ul>
                                </div>

                                <div className="cyber-card cyber-card-yellow p-6">
                                    <h3 className="text-lg font-bold text-cyber-neonYellow text-black mb-4">FEATURE ENGINEERING</h3>

                                    <h4 className="font-bold text-md mt-4 mb-2">Transformations</h4>
                                    <p className="text-sm text-gray-700 mb-2">Log, Square Root, Box-Cox. Used to fix non-normality or heteroscedasticity.</p>

                                    <h4 className="font-bold text-md mt-4 mb-2">Selection</h4>
                                    <p className="text-sm text-gray-700 mb-2">Forward Selection, Backward Selection, RFE.</p>

                                    <h4 className="font-bold text-md mt-4 mb-2">Polynomial Regression</h4>
                                    <p className="text-sm text-gray-700 mb-2">Linear Regression is linear in <em>coefficients</em>, not features. We can model curves by adding powered features.</p>
                                    <p className="font-mono text-xs bg-gray-100 p-2 rounded mb-2">
                                        {'$y = \\theta_0 + \\theta_1 x + \\theta_2 x^2$'}
                                    </p>

                                    <h4 className="font-bold text-md mt-4 mb-2">Interaction Terms</h4>
                                    <p className="text-sm text-gray-700 mb-2">When the effect of one feature depends on another.</p>
                                    <p className="font-mono text-xs bg-gray-100 p-2 rounded mb-2">
                                        {'$y = \\theta_0 + \\theta_1 x_1 + \\theta_2 x_2 + \\theta_3 (x_1 \\cdot x_2)$'}
                                    </p>
                                </div>

                                    <h3 className="text-sm font-bold text-green-400 mb-2">// SKLEARN IMPLEMENTATION</h3>
                                    <pre><code className="language-python">{`from sklearn.linear_model import LinearRegression
from sklearn.model_selection import train_test_split
from sklearn.metrics import mean_squared_error

# Data
X_train, X_test, y_train, y_test = train_test_split(X, y, test_size=0.2)

# Model
model = LinearRegression()
model.fit(X_train, y_train)

# Inference
predictions = model.predict(X_test)
print("MSE:", mean_squared_error(y_test, predictions))`}</code></pre>
                                </div>

                                </h2>

                                    <span className="tag tag-lin">Linear Boundary</span>

                                    <span className="tag">Model-based</span>
                                </div>
                                <p className="mb-6 text-gray-700">Used for <strong>classification</strong> problems (despite the name "Regression").</p>

                                <div className="cyber-card p-6">
                                    <h3 className="text-lg font-bold text-cyber-neonPink mb-4">BINARY CLASSIFICATION</h3>
                                    <div className="grid md:grid-cols-2 gap-8 mb-6 items-center">
                                        <div>
                                            <h4 className="font-bold text-md mt-4 mb-2">Sigmoid Function</h4>
                                            <p className="text-sm text-gray-700 mb-2">Squashes output between 0 and 1 (probability).</p>
                                            <p className="font-mono text-sm bg-gray-100 p-2 rounded mb-4 text-center">
                                                {'$\\sigma(z) = \\frac{1}{1 + e^{-z}}$'}
                                            </p>
                                            <p className="text-sm text-gray-700 mt-2"><strong>Thresholding:</strong> If probability &gt; 0.5, predict 1, else 0.</p>
                                        </div>
                                        <div className="flex flex-col items-center">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Logistic-curve.svg" alt="Sigmoid Curve" className="cyber-img bg-white" />
                                            <p className="text-xs text-gray-500 mt-2 text-center italic">
                                                The S-shaped curve transforms any real value into a probability range [0, 1].
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div className="cyber-card p-6">
                                    <h3 className="text-lg font-bold text-cyber-neonPink mb-4">MULTI-CLASS CLASSIFICATION</h3>
                                    <ul className="list-disc pl-5 text-gray-700 mb-4 space-y-2">
                                        <li><strong>One-vs-Rest (OvR):</strong> Train $N$ models (Red vs Not-Red, Blue vs Not-Blue). Choose highest confidence.</li>
                                        <li><strong>One-vs-One (OvO):</strong> Train $N(N-1)/2$ models (Red vs Blue, Red vs Green...). Majority vote wins.</li>
                                        <li><strong>Softmax (Multinomial):</strong> Generalization of Sigmoid for $K$ classes. Output sums to 1.</li>
                                    </ul>
                                    <p className="font-mono text-sm bg-gray-100 p-2 rounded mb-4 text-center">
                                        {'$\\text{Softmax}(z_i) = \\frac{e^{z_i}}{\\sum_{j=1}^{K} e^{z_j}}$'}
                                    </p>
                                </div>

                                <div className="cyber-card cyber-card-yellow p-6">
                                    <h3 className="text-lg font-bold text-cyber-neonYellow text-black mb-4">METRICS</h3>

                                    <h4 className="font-bold text-md mt-4 mb-2">Training: Log Loss / Cross Entropy</h4>
                                    <p className="text-sm text-gray-700 mb-2">Penalizes confident wrong answers heavily.</p>
                                    <div className="font-mono text-xs bg-gray-100 p-2 rounded mb-2">
                                        {'J(\\theta) = - \\frac{1}{m} \\sum_{i=1}^{m} [y^{(i)} \\log(p^{(i)}) + (1-y^{(i)}) \\log(1-p^{(i)})]'}
                                    </div>

                                    <h4 className="font-bold text-md mt-4 mb-2">Evaluation</h4>
                                    <p className="text-sm text-gray-700 mb-2">Accuracy, Precision, Recall, F1-Score, ROC-AUC. (See Ch.1)</p>

                                            <ul className="list-disc pl-5 text-gray-700 text-sm space-y-1">
                                                <li><strong>Root Node:</strong> The feature that best splits the data.</li>
                                                <li><strong>Decision Node:</strong> A sub-node that splits further.</li>

                                            <div className="text-xs text-gray-500">Measure of disorder. 0 = Pure via Log base 2.</div>
                                        </div>
                                        <div className="bg-gray-50 p-3 rounded">
                                            <div className="font-bold text-sm mb-1">Gini Impurity</div>
                                            <div className="font-mono text-xs mb-2">{'$1 - \\sum p_i^2$'}</div>
                                            <div className="text-xs text-gray-500">Prob. of misclassifying a random element. Faster (no log).</div>
                                        </div>

                                    <h4 className="font-bold text-md mt-6 mb-2">Process</h4>
                                    <ol className="list-decimal pl-5 text-gray-700 space-y-1 text-sm">
                                        <li>Start with all data at root.</li>
                                        <li>Calculate impurity for every possible split on every feature.</li>
                                        <li>Choose split with highest Information Gain (Impurity Before - Impurity After).</li>
                                        <li>Repeat until leaf is pure or max depth reached.</li>
                                    </ol>

                                            </p>

                                                <li>Calculate distance from new point to all training points.</li>

                                                <li><strong>Vote:</strong> Assign class based on majority.</li>
                                            </ol>
                                            <div className="bg-yellow-50 p-2 rounded text-xs text-yellow-800 border-l-2 border-yellow-400">
                                                <strong>Note:</strong> $k=3$ (solid circle) might classify as Triangle Δ. <br /> $k=5$ (dashed circle) might classify as Square ■.
                                            </div>
                                        </div>
                                        <div className="flex flex-col items-center">

                                            <p className="text-xs text-gray-500 mt-2 text-center italic">
                                                The green circle (new point) is classified either as a red triangle or a blue square depending on $k$.
                                            </p>
                                        </div>
                                    </div>

                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="cyber-card cyber-card-yellow p-4 mb-0">
                                            <h4 className="font-bold text-sm mb-2 text-black">Distance Metric</h4>
                                            <p className="font-mono text-xs text-gray-600 mb-2">Euclidean Distance:</p>
                                            <div className="font-mono text-xs bg-gray-100 p-2 rounded">
                                                {'$d(p, q) = \\sqrt{\\sum (p_i - q_i)^2}$'}
                                            </div>
                                        </div>
                                        <div className="cyber-card cyber-card-yellow p-4 mb-0">
                                            <h4 className="font-bold text-sm mb-2 text-black">Choosing K</h4>
                                            <ul className="text-xs text-gray-600 space-y-1">
                                                <li><strong>Small K:</strong> Sensitive to noise/outliers (Overfitting).</li>
                                                <li><strong>Large K:</strong> Smoothes boundaries too much (Underfitting).</li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div className="mt-4 p-3 bg-red-50 text-red-800 text-sm rounded border border-red-100">
                                        <strong>⚠️ Curse of Dimensionality:</strong> KNN performs poorly in high dimensions because "closeness" loses meaning (all points become roughly equidistant).
                                    </div>
