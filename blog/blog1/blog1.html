        // --- ‰øÆÂ§çÁâàÔºöÁ®≥ÂÅ•ÁöÑÊâìÂ≠óÊú∫ÁªÑ‰ª∂ (Âü∫‰∫éÈïøÂ∫¶Êà™Âèñ) ---
        const Typewriter = ({ text, speed = 10, delay = 0, className = "", onComplete }) => {
            const [displayLength, setDisplayLength] = useState(0); 
            const [isTyping, setIsTyping] = useState(false);

            useEffect(() => {
                setDisplayLength(0);
                setIsTyping(false);
                
                let i = 0;
                let timer;
                
                const startTyping = () => {
                    setIsTyping(true);
                    timer = setInterval(() => {
                        if (i < text.length) {
                            i++;
                            setDisplayLength(i);
                        } else {
                            clearInterval(timer);
                            setIsTyping(false);
                            if (onComplete) onComplete();
                        }
                    }, speed);
                };

                const delayTimer = setTimeout(startTyping, delay);

                return () => {
                    clearTimeout(delayTimer);
                    clearInterval(timer);
                };
            }, [text, speed, delay]);

            return (
                <span className={className}>
                    {text.substring(0, displayLength)} 
                    {isTyping && <span className="cursor-blink"></span>}
                </span>
            );
        };

        // --- ÁªÑ‰ª∂: Âä®ÊÄÅËÉåÊôØ ---
        const CyberpunkBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height, animationFrameId, frameCount = 0;
                const layers = [4, 7, 7, 4];
                const nodes = [], connections = [], signals = [];

                const initNet = () => {
                    nodes.length = 0; connections.length = 0;
                    const layerWidth = width / (layers.length + 1);
                    layers.forEach((count, lIdx) => {
                        const x = (lIdx + 1) * layerWidth;
                        const layerHeight = height / (count + 1);
                        for(let i=0; i<count; i++) nodes.push({x, y: (i + 1) * layerHeight, layer: lIdx, id: `${lIdx}-${i}`, flash: 0});
                    });
                    for (let i = 0; i < nodes.length; i++) {
                        for (let j = 0; j < nodes.length; j++) {
                            if (nodes[j].layer === nodes[i].layer + 1) connections.push({from: nodes[i], to: nodes[j]});
                        }
                    }
                };

                const fireSignal = (fromNode, toNode, type) => {
                    signals.push({from: fromNode, to: toNode, progress: 0, type, speed: 0.005 + Math.random() * 0.003});
                };

                const updateAndDraw = () => {
                    ctx.fillStyle = 'rgba(2, 2, 2, 0.08)'; ctx.fillRect(0, 0, width, height);
                    
                    // Draw connections
                    ctx.lineWidth = 1; ctx.strokeStyle = 'rgba(0, 195, 217, 0.02)';
                    ctx.beginPath(); connections.forEach(c => { ctx.moveTo(c.from.x, c.from.y); ctx.lineTo(c.to.x, c.to.y); }); ctx.stroke();

                    // Trigger cycle
                    if (frameCount % 600 === 0) {
                        const inputs = nodes.filter(n => n.layer === 0);
                        inputs.forEach(n => { n.flash = 0.8; connections.filter(c => c.from === n).forEach(c => { if(Math.random()>0.4) fireSignal(c.from, c.to, 'forward'); }); });
                    }

                    // Signals
                    for (let i = signals.length - 1; i >= 0; i--) {
                        const s = signals[i]; s.progress += s.speed;
                        const cx = s.from.x + (s.to.x - s.from.x) * s.progress;
                        const cy = s.from.y + (s.to.y - s.from.y) * s.progress;
                        ctx.fillStyle = s.type === 'forward' ? 'rgba(0, 195, 217, 0.4)' : 'rgba(217, 0, 217, 0.4)';
                        ctx.beginPath(); ctx.arc(cx, cy, 1.5, 0, Math.PI*2); ctx.fill();
                        
                        if (s.progress >= 1) {
                            s.to.flash = 0.8;
                            if (s.type === 'forward') {
                                if (s.to.layer < layers.length - 1) {
                                    const next = connections.filter(c => c.from === s.to);
                                    if(next.length) fireSignal(s.to, next[Math.floor(Math.random()*next.length)].to, 'forward');
                                } else {
                                    connections.filter(c => c.to === s.to).forEach(c => { if(Math.random()>0.3) fireSignal(c.to, c.from, 'backward'); });
                                }
                            } else if (s.type === 'backward' && s.to.layer > 0) {
                                const prev = connections.filter(c => c.to === s.to);
                                if(prev.length) fireSignal(s.to, prev[Math.floor(Math.random()*prev.length)].from, 'backward');
                            }
                            signals.splice(i, 1);
                        }
                    }

                    // Nodes
                    nodes.forEach(n => {
                        if (n.flash > 0) n.flash -= 0.01;
                        ctx.beginPath(); ctx.arc(n.x, n.y, 3 + n.flash * 2, 0, Math.PI*2);
                        ctx.fillStyle = n.flash > 0.5 ? 'rgba(230,230,230,0.6)' : (n.layer===0||n.layer===layers.length-1 ? 'rgba(0,195,217,0.15)' : 'rgba(30,30,30,0.3)');
                        ctx.fill();
                    });
                    
                    frameCount++; animationFrameId = requestAnimationFrame(updateAndDraw);
                };

                const init = () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; initNet(); };
                window.addEventListener('resize', () => init());
                init(); updateAndDraw();
                return () => { window.removeEventListener('resize', () => init()); cancelAnimationFrame(animationFrameId); };
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 z-0 bg-cyber-black" />;
        };
