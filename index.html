        const Typewriter = ({ text, speed = 20, delay = 0, className = "", onComplete }) => {
            const [displayLength, setDisplayLength] = useState(0); // 改用长度控制
            const [isTyping, setIsTyping] = useState(false);

            useEffect(() => {
                // 重置状态
                setDisplayLength(0);
                setIsTyping(false);
                
                let i = 0;
                let timer;
                
                const startTyping = () => {
                    setIsTyping(true);
                    timer = setInterval(() => {
                        if (i < text.length) {
                            i++;
                            setDisplayLength(i); // 直接设置当前应该显示的长度
                        } else {
                            clearInterval(timer);
                            setIsTyping(false);
                            if (onComplete) onComplete();
                        }
                    }, speed);
                };

                const delayTimer = setTimeout(startTyping, delay);

                return () => {
                    clearTimeout(delayTimer);
                    clearInterval(timer);
                };
            }, [text, speed, delay]);

            return (
                <span className={className}>
                    {text.substring(0, displayLength)} 
                    {isTyping && <span className="cursor-blink"></span>}
                </span>
            );
        };

        const CyberpunkBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height;
                let animationFrameId;
                let frameCount = 0;

                const layers = [4, 7, 7, 4];
                const nodes = [];
                const connections = [];
                const signals = [];

                const initNet = () => {
                    nodes.length = 0;
                    connections.length = 0;
                    
                    const layerWidth = width / (layers.length + 1);
                    
                    layers.forEach((count, lIdx) => {
                        const x = (lIdx + 1) * layerWidth;
                        const layerHeight = height / (count + 1);
                        for(let i=0; i<count; i++) {
                            nodes.push({
                                x: x,
                                y: (i + 1) * layerHeight,
                                layer: lIdx,
                                id: `${lIdx}-${i}`,
                                flash: 0 
                            });
                        }
                    });

                    for (let i = 0; i < nodes.length; i++) {
                        for (let j = 0; j < nodes.length; j++) {
                            if (nodes[j].layer === nodes[i].layer + 1) {
                                connections.push({
                                    from: nodes[i],
                                    to: nodes[j]
                                });
                            }
                        }
                    }
                };

                const fireSignal = (fromNode, toNode, type) => {
                    signals.push({
                        from: fromNode,
                        to: toNode,
                        progress: 0,
                        type: type, 
                        speed: 0.005 + Math.random() * 0.003 
                    });
                };

                const updateAndDrawNet = () => {
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = 'rgba(0, 195, 217, 0.02)'; 
                    ctx.beginPath();
                    connections.forEach(conn => {
                        ctx.moveTo(conn.from.x, conn.from.y);
                        ctx.lineTo(conn.to.x, conn.to.y);
                    });
                    ctx.stroke();

                    if (frameCount % 600 === 0) { 
                        const inputs = nodes.filter(n => n.layer === 0);
                        inputs.forEach(startNode => {
                            startNode.flash = 0.8; 
                            const nextConns = connections.filter(c => c.from === startNode);
                            nextConns.forEach(c => {
                                if(Math.random() > 0.4) fireSignal(c.from, c.to, 'forward');
                            });
                        });
                    }

                    for (let i = signals.length - 1; i >= 0; i--) {
                        const s = signals[i];
                        s.progress += s.speed;

                        const currX = s.from.x + (s.to.x - s.from.x) * s.progress;
                        const currY = s.from.y + (s.to.y - s.from.y) * s.progress;

                        ctx.fillStyle = s.type === 'forward' ? 'rgba(0, 195, 217, 0.4)' : 'rgba(217, 0, 217, 0.4)'; 
                        ctx.shadowBlur = 3; 
                        ctx.shadowColor = ctx.fillStyle;
                        ctx.beginPath();
                        ctx.arc(currX, currY, 1.5, 0, Math.PI * 2); 
                        ctx.fill();
                        ctx.shadowBlur = 0;

                        if (s.progress >= 1) {
                            s.to.flash = 0.8;
                            
                            if (s.type === 'forward') {
                                if (s.to.layer < layers.length - 1) {
                                    const nextConns = connections.filter(c => c.from === s.to);
                                    if (nextConns.length > 0) {
                                        const target = nextConns[Math.floor(Math.random() * nextConns.length)];
                                        fireSignal(s.to, target.to, 'forward');
                                        
                                        if (Math.random() > 0.7 && nextConns.length > 1) {
                                             const target2 = nextConns[Math.floor(Math.random() * nextConns.length)];
                                             fireSignal(s.to, target2.to, 'forward');
                                        }
                                    }
                                } else {
                                    const prevConns = connections.filter(c => c.to === s.to);
                                    prevConns.forEach(c => {
                                         if(Math.random() > 0.3) fireSignal(c.to, c.from, 'backward'); 
                                    });
                                }
                            } else if (s.type === 'backward') {
                                if (s.to.layer > 0) { 
                                     const prevConns = connections.filter(c => c.to === s.to);
                                     if (prevConns.length > 0) {
                                         const target = prevConns[Math.floor(Math.random() * prevConns.length)];
                                         fireSignal(s.to, target.from, 'backward');
                                     }
                                }
                            }
                            signals.splice(i, 1); 
                        }
                    }

                    nodes.forEach(n => {
                        if (n.flash > 0) n.flash -= 0.01; 
                        
                        ctx.beginPath();
                        ctx.arc(n.x, n.y, 3 + n.flash * 2, 0, Math.PI * 2); 
                        
                        if (n.flash > 0.5) {
                            ctx.fillStyle = 'rgba(230, 230, 230, 0.6)'; 
                        } else {
                            ctx.fillStyle = n.layer === 0 || n.layer === layers.length -1 
                                ? 'rgba(0, 195, 217, 0.15)' 
                                : 'rgba(30, 30, 30, 0.3)';
                        }
                        
                        if (n.flash > 0.1) {
                            ctx.shadowBlur = 6;
                            ctx.shadowColor = n.layer === layers.length - 1 ? '#d900d9' : '#00c3d9';
                        }
                        
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    });
                };

                const drops = [];
                const fontSize = 14;
                
                const initRain = () => {
                    if (width) {
                        const columns = Math.floor(width / fontSize);
                        for(let i=0; i<columns; i++) {
                            drops[i] = Math.random() * -100;
                        }
                    }
                }

                const drawRain = () => {
                    ctx.fillStyle = 'rgba(0, 195, 217, 0.2)'; 
                    ctx.font = fontSize + 'px monospace';
                    
                    for(let i=0; i<drops.length; i++) {
                        if (Math.random() > 0.98) continue; 

                        let text;
                        const rand = Math.random();
                        if (rand > 0.8) { 
                            text = String.fromCharCode(0x30A0 + Math.random() * 96);
                        } else { 
                            text = Math.random() > 0.5 ? '1' : '0';
                        }
                        
                        if (text === '1' || text === '0') {
                             if (Math.random() > 0.995) ctx.fillStyle = '#d900d9';
                             else if (Math.random() > 0.995) ctx.fillStyle = '#d9cc00';
                             else ctx.fillStyle = 'rgba(0, 195, 217, 0.2)';
                        } else {
                            ctx.fillStyle = 'rgba(0, 195, 217, 0.2)';
                        }

                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        
                        if(drops[i] * fontSize > height && Math.random() > 0.98) {
                            drops[i] = 0;
                        }
                        drops[i] += 0.3;
                    }
                }

                const drawGlitch = () => {
                    if (Math.random() > 0.98) {
                        const x = Math.random() * width;
                        const y = Math.random() * height;
                        const w = Math.random() * 100 + 50;
                        const h = Math.random() * 2 + 1;
                        
                        ctx.fillStyle = Math.random() > 0.5 ? '#d900d9' : '#d9cc00';
                        ctx.globalAlpha = 0.15;
                        ctx.fillRect(x, y, w, h);
                        ctx.globalAlpha = 1.0;
                    }
                }

                const init = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                    initRain();
                    initNet();
                };

                const animate = () => {
                    ctx.fillStyle = 'rgba(2, 2, 2, 0.08)'; 
                    ctx.fillRect(0, 0, width, height);

                    updateAndDrawNet(); 
                    drawRain(); 
                    drawGlitch(); 
                    
                    frameCount++;
                    animationFrameId = requestAnimationFrame(animate);
                };

                const handleResize = () => { init(); };
                window.addEventListener('resize', handleResize);

                init();
                animate();

                return () => {
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 z-0 bg-cyber-black" />;
        };
