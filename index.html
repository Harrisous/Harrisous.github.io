            --gray: #5c5c5c;
            --gray-light: #ededed;
            --gray-dark: #272727;
            --accent: #222;
        }
        body {
            background: var(--white);
            color: var(--black);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 56px 0 16px 0;
        }
        header h1 {
            margin-bottom: 10px;
            font-size: 2.3em;
            font-weight: 700;
        }
        .intro-section {
            max-width: 520px;
            background: var(--gray-light);
            margin: 32px auto 24px auto;
            padding: 38px 22px;
            border-radius: 14px;
            box-shadow: 0 1.5px 8px #dedede30;
        }
        .intro-section h2 {
            margin-top: 0;
            font-size: 1.28em;
            font-weight: 600;
        }
        .intro-section p {
            margin-bottom: 0;
            color: var(--gray-dark);
            line-height: 1.7em;
        }
        .contact-section {
            max-width: 520px;
            background: var(--gray-light);
            margin: 0 auto 38px auto;
            padding: 32px 22px;
            border-radius: 14px;
            box-shadow: 0 1.5px 8px #dedede30;
        }
        .contact-section h2 {
            margin-top: 0;
            font-size: 1.18em;
            font-weight: 600;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin: 18px 0 0 0;
        }
        .social-links.vertical {
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }
        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--accent);
            font-weight: 500;
            font-size: 1.08em;
            transition: color 0.13s;
        }
        .social-link svg {
            width: 54px;
            height: 54px;
            margin-right: 12px;
            fill: #1566C1;
            transition: fill 0.13s;
        }
        .social-link.github svg { fill: #222; }
        .social-link.email svg { fill: #EA4335; }
        .social-link:hover {
            color: #0073b1;
        }
        .social-link.github:hover svg { fill: #444; }
        .social-link.email:hover svg { fill: #C91F1F; }
        .social-link.linkedin:hover svg { fill: #0073b1; }
        @media (max-width: 600px) {
            .intro-section, .contact-section { padding: 18px 5vw; }
            .social-links { gap: 18px; }
            header { padding: 32px 0 10px 0; }
        }
        .profile-photo {
            display: block;
            margin: 18px auto 0 auto;
            width: 128px;
            height: 128px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 1px 10px #ccc;
            border: 3px solid #ededed;
        }
        .blog-section {
            max-width: 520px;
            background: var(--gray-light);
            margin: 42px auto 30px auto;
            padding: 32px 22px;
            border-radius: 14px;
            box-shadow: 0 1.5px 8px #dedede30;
        }
        .blog-section h2 {
            font-size: 1.18em;
            font-weight: 600;
            margin-top: 0;
        }
        .blog-section ul {
            padding-left: 18px;
            margin-top: 1em;
        }
        .blog-section li {
            margin-bottom: 0.9em;
        }
        .blog-section a {
            color: var(--accent);
            text-decoration: underline;
            font-weight: 500;
            font-size: 1em;
            transition: color 0.12s;
        }
        .blog-section a:hover {
            color: #0073b1;
        }
